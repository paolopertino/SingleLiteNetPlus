# Configuration for Hydra logs directory. Please do not modify.
hydra:
  run:
    dir: ./hydra_logs/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
  - optional augmentation: tlnp_default_${dataset}
  - dataset: bdd100k
  - logging: wandb_on
  - loss: focal_tversky
  - model: singlelitenetplus/large
  - optimizer: adamw
  - routine: training
  - _self_

seed: 0
device: cuda:0
savedir: ./model_checkpoints/${logging.exp_name}
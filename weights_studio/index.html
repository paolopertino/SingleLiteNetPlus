<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gRPC Samples Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
  <button id="grid-toggle" class="toggle-button expanded">−</button>
  
  <div id="grid-content" class="grid-content">
    <div class="container">
      <div class="controls">
        <div class="controls-row">
          <button id="options-toggle" class="options-button collapsed">⚙</button>

          <button id="toggle-training" class="control-button" data-state="running">Pause</button>

          
          <div class="control-group">
            <label for="cell-size">Cell size</label>
            <input type="number" id="cell-size" value="150" min="10">
          </div>
          
          <div class="control-group">
            <label for="zoom-level">Zoom</label>
            <select id="zoom-level">
              <option value="1">1x</option>
              <option value="2">2x</option>
              <option value="3">3x</option>
            </select>
          </div>
          
          <div class="slider-container">
            <span id="slider-min-label">0</span>
            <div class="slider-wrapper">
              <input type="range" min="0" max="100" value="0" class="slider" id="sample-slider">
              <span id="slider-tooltip">0</span>
            </div>
            <span id="slider-max-label">100</span>
          </div>
        </div>
        
        <div class="controls-row">
          <input type="text" id="chat-input" placeholder="drop 50% of the samples with losses between 1.4 and 1.9" />
        </div>
        
        <div id="options-panel" class="options-panel" style="display: none;">
            <div class="options-section">
                <div class="options-row details-options-row">
                    <label class="option-label">Details</label>
                    <!-- Checkboxes will be dynamically generated here -->
                </div>
            </div>
            
            <div class="options-section">
                <div class="options-row">
                    <label><b>Colors</b></label>
                    <div class="color-inputs">
                        <div class="color-picker-wrapper">
                            <label for="color-train">Train</label>
                            <input type="color" id="color-train" class="color-picker" value="#4CAF50" />
                        </div>
                        <div class="color-picker-wrapper">
                            <label for="color-eval">Eval</label>
                            <input type="color" id="color-eval" class="color-picker" value="#2196F3" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      
      <div class="main-content">
          <div id="cells-grid"></div>
      </div>
    </div>
  </div>

  <div id="context-menu" class="context-menu">
    <div class="context-menu-item" data-action="add-tag">Add Tag...</div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item" data-action="discard">Discard</div>
  </div>

  <script type="module" src="/src/data.ts"></script>
  <!-- <script type="module" src="/src/selection.ts"></script> -->
</body>
</html>
